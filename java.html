  <body style="background: #fffdfd">

    <div class="postagem1">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <br />
  
            <div class="calculadora">
              <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" >
              
              <div class="row">
                <button onclick="calcularExpressao('acao','c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                <button onclick="calcularExpressao('acao','/')"type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                <button onclick="calcularExpressao('acao','*')"type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
              </div>
  
              <div class="row">
                <button onclick="calcularExpressao('valor',7) "type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                <button onclick="calcularExpressao('valor', 8) "type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                <button onclick="calcularExpressao('valor', 9) "type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                <button onclick="calcularExpressao('acao','-') "type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
              </div>
              
              <div class="row">
                <button onclick="calcularExpressao('valor',4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                <button onclick="calcularExpressao('valor',5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                <button onclick="calcularExpressao('valor',6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                <button onclick="calcularExpressao('acao','+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
              </div>
  
              <div class="row">
                <button onclick="calcularExpressao('valor',1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                <button onclick="calcularExpressao('valor',2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                <button onclick="calcularExpressao('valor',3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                <button onclick="calcularExpressao('acao','=')" type="button" class="btn btn-dark btn-lg enter">=</button>
              </div>
  
              <div class="row" style="margin-top: -60px">
                <button onclick="calcularExpressao('valor',0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                <button onclick="calcularExpressao('acao','.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>

    

    </div>
    <script >
      function calcularExpressao(tipo,valor) {
        if (tipo === 'acao'){

          if (valor == '+' ||valor == '-' ||valor == '*' ||valor == '/'||valor == '.' ){

            document.getElementById('resultado').value += valor
          }

          if(valor=='c') {

            document.getElementById('resultado').value = ''
          }
          if (valor == '=') {

            var resultado_total = eval(document.getElementById('resultado').value)

            document.getElementById('resultado').value = resultado_total
          }

        } else if (tipo === 'valor') {

        document.getElementById('resultado').value += valor

        }
      }
        
    </script>
